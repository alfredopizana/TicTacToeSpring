# DataSource settings: set here your own configurations for the database
# connection. Example: "tictactore" as database name and
# "root" as username and password.
# Note: add // instead of : for windows environments
#spring.datasource.url=jdbc:h2://mem:db;DB_CLOSE_DELAY=-1
spring.datasource.url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=sa
spring.datasource.driver-class-name=org.h2.Driver

# Show or not log for each sql query
spring.jpa.show-sql=true

#Forma the SQl output
spring.jpa.properties.hibernate.format_sql=true

# Hibernate ddl auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto = create-drop

#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.devtools.add-properties=true

# The SQL dialect makes Hibernate generate better SQL for the chosen database (e.g. MySQL7Dialect, MySQL8Dialect, MySQL55Dialect, etc. )
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

